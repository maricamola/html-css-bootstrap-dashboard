<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <!--font awesome-->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==' crossorigin='anonymous'/>

  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  

  <title>Bootstrap Dashboard</title>
</head>
<body>
  <header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary  w-100 position-fixed">
      <div class="container-fluid">

        <!--LOGO-->
        <a class="navbar-brand" href="#">
          <img class="w-100" src="img/logo.svg" alt="logo">
        </a>

        <!--SEARCHING BAR-->
        <div class="input-group input-group-sm">
          <span class="input-group-text"   id="inputGroup-sizing-sm">
          <i class="fa-solid fa-magnifying-glass"></i>
          </span>
          <input type="text" class="form-control"   aria-label="Sizing example input"   aria-describedby="inputGroup-sizing-sm">
        </div>

        <!--LITTLE BELL MENU-->
        <div class="d-flex">
          <div class="dropdown">
            <button type="button" class="btn btn-outline-warning">
              <i class="fa-solid fa-bell"></i>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

  </header>

  <main>
    <div class="mm-container w-100 debug">
      <div class="row">
  
        <!--sidebar-->
        <div class="col-1">
        <nav class="nav flex-column">
          <a class="nav-link text-light" href="#"> 
            <i class="fa-solid fa-house"></i> Home</a>
          <a class="nav-link text-light" href="#">
            <i class="fa-solid fa-chart-simple"></i> Stats</a>
          <a class="nav-link text-light" href="#">
            <i class="fa-solid fa-signal"></i> Signals</a>
        </nav>

        <div class="fixed-bottom p-3">
          <a class="text-decoration-none text-light" href="#">
            <i class="fa-solid fa-gear"></i> Admin
          </a>
        </div>
        </div>
  
        <!--top-bar-->
        <div class="col-11 bg-warning-subtle">
          <div class="mm-container">
            <div class="top-bar d-flex align-items-center   text-white">
              <div class="row">
                <div class="col-4 debug">
                  <h4>Boolean</h4>
                </div>
                <div class="col-4 debug">
                  <span>Studenti online negli ultimi 30 minuti
                  </span> <br>
                  <span class="fs-2 text">125</span>
                </div>
                
                <div class="col-4 debug">
                  Nuovo studente
                  
                  <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    <i class="fa-regular fa-plus"></i>
                  </button>

                  <div class="offcanvas offcanvas-end" tabindex="-1"                   id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                  <div class="offcanvas-header">
                    
                    <button type="button" class="btn-close"                   data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>

                  <form>

                    <div class="section1 d-flex">
                      <div class="mb-3">
                      <label for="name" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="name">
                    </div>
                    
                      <div class="mb-3">
                      <label for="surname" class="form-label">Cognome</label>
                      <input type="text" class="form-control" id="surname">
                    </div>
                    </div>
                    

                    <div class="section2 d-flex">
                      <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <span class="input-group-text" id="basic-addon1">@</span>
                      <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    </div>
                    
                    
                    <!--colonna da tre-->
                    <div class="section3 d-flex">
                      <div class="mb-3">
                      <label for="country" class="form-label">Citt√†</label>
                      <input type="text" class="form-control" id="country">
                    </div>

                    <div class="mb-3">
                      <label for="stato" class="form-label" >
                        Stato
                      </label>
                      <select class="form-select" id="inputGroupSelect01">
                        <option selected>Scegli...</option>
                        <option value="1">Italia</option>
                        <option value="2">Francia</option>
                        <option value="3">Spagna</option>
                      </select>
                    </div>

                    <div class="mb-3">
                      <label for="cap" class="form-label">CAP</label>
                      <input type="text" class="form-control" id="cap">
                    </div>
                    </div>
                    
                      
                    <!--foto-->
                    <div class="mb-3">
                      <label for="formFile" class="form-label">Foto</label>
                      <input class="form-control" type="file" id="formFile">
                    </div>
                    
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Seleziona per proseguire</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Invia</button>
                  </form>


                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer></footer>
  <!--java inserito alla fine del doc-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
